<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Portfolio Template</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .cd-3d-portfolio {
            perspective: 1000px;
        }

        .cd-3d-portfolio-navigation {
            background: #333;
            color: white;
            padding: 20px;
        }

        .cd-3d-portfolio-navigation ul {
            list-style: none;
            padding: 0;
        }

        .cd-3d-portfolio-navigation li {
            display: inline;
            margin-right: 20px;
        }

        .cd-3d-portfolio-navigation a {
            color: white;
            text-decoration: none;
        }

        .projects {
            position: relative;
            height: 300px;
            margin: 20px;
        }

        .projects .row {
            height: 100%;
            position: relative;
            z-index: 1;
            transform-style: preserve-3d;
            transform: translateZ(-50vw);
            transition: transform 0.6s cubic-bezier(0.5, 0, 0.1, 1);
        }

        .projects .row > li {
            position: absolute;
            z-index: 1;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        .projects .row > li.front-face {
            transform: translateZ(50vw);
        }

        .projects .row > li.right-face {
            transform: rotateY(90deg) translateZ(50vw);
        }

        .projects .row > li.left-face {
            transform: rotateY(-90deg) translateZ(50vw);
        }

        .projects .row > li.back-face {
            transform: rotateY(180deg) translateZ(50vw);
        }

        .projects .project-image {
            position: relative;
            width: 100%;
            height: 25%;
            transition: transform 0.6s;
        }

        .projects .project-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1;
            height: 240%;
            background-position: center center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .projects .project-content {
            position: absolute;
            top: 60%;
            width: 100%;
            background: white;
            padding: 10px;
        }

        .close-project {
            display: block;
            margin-top: 10px;
            color: #333;
            text-decoration: none;
        }
    </style>
</head>

                <h1>3D Portfolio Template</h1>

                    <li><a href="#0">Filter 2</a></li>

                </ul>
            </div>
        </nav> <!-- .cd-3d-portfolio-navigation -->

        <div class="projects">

                <li class="front-face selected project-1">
                    <div class="project-wrapper">
                        <div class="project-image" style="background-image: url('https://via.placeholder.com/300x200?text=Project+1');">
                            <div class="project-title">
                                <h2>Project 1</h2>
                            </div>
                        </div> <!-- .project-image -->

                        <div class="project-content">
                            <p>Description of Project 1.</p>
                        </div> <!-- .project-content -->

                        <a href="#0" class="close-project">Close</a>
                    </div> <!-- .project-wrapper -->
